<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen">
</head>
<script src="index.js"></script>

<body>

    <audio id="Baby_audio">
        <source src="../assets/sounds/baby.mp3" type="audio/mpeg">
    </audio>

    <audio id="Camera_audio">
        <source src="../assets/sounds/camera.wav" type="audio/wav">
    </audio>

    <audio id="Dj_audio">
        <source src="../assets/sounds/dj.wav" type="audio/wav">
    </audio>

    <audio id="Horse_audio">
        <source src="../assets/sounds/horse.mp3" type="audio/mpeg">
    </audio>

    <audio id="Programmer_audio">
        <source src="../assets/sounds/programmer.mp3" type="audio/mpeg">
    </audio>

    <audio id="Tiger_audio">
        <source src="../assets/sounds/tiger.mp3" type="audio/mpeg">
    </audio>

    <h2>Click the buttons at the bottom of the page to play or pause the audio.
       Guess which sound effect is playing!
    </h2>

    <div id="Picture_container">
        <div class="picture_div">
            <img src="../assets/sound_images/baby.jpg" class="picture">
            <button id="Baby_button" class="button" type="button">Baby</button>
        </div>

        <div class="picture_div">
            <img src="../assets/sound_images/camera.jpg" class="picture">
            <button id="Camera_button" class="button" type="button">Camera</button>
        </div>

        <div class="picture_div">
            <img src="../assets/sound_images/dj.jpg" class="picture">
            <button id="Dj_button" class="button" type="button">Dj</button>
        </div>

        <div class="picture_div">
            <img src="../assets/sound_images/horse.jpg" class="picture">
            <button id="Horse_button" class="button" type="button">Horse</button>
        </div>

        <div class="picture_div">
            <img src="../assets/sound_images/programmer.jpg" class="picture">
            <button id="Programmer_button" class="button" type="button">Programmer</button>
        </div>

        <div class="picture_div">
            <img src="../assets/sound_images/tiger.jpg" class="picture">
            <button id="Tiger_button" class="button" type="button">Tiger</button>
        </div>
    </div>

    <div id="Button_panel">
        <div id="Result"></div>
        <button id="Play_button" class="button" type="button">Play Audio</button>
        <button id="Pause_button" class="button" type="button">Pause Audio</button>
        
    </div>


</body>

</html>
