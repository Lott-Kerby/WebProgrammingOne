<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div id="WL_view" >
        <h2>Please fill the form below to place your student on a school's wait list</h2>

        <form id="frm1" class="form-horizontal needs-validation">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="Student Name" placeholder="Enter student name"
                    name="student name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="Age" placeholder="Enter student age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" id="Gender" placeholder="Enter student gender" name="gender"
                    required>
            </div>
            <div class="form-group">
                <label for="grade">Upcoming Grade:</label>
                <input type="text" class="form-control" id="Grade" placeholder="Enter student's upcoming grade"
                    name="age" required>
            </div>

            <button id="Submit_button" onclick="myFunction()">Submit</button>
            <div id="Submit_confirm"></div>
        </form>

    </div>

    </div>
    </div>
</body>
<script>
    //gets called when submit button is clicked
    function myFunction() 
    {
           
        var x = document.getElementById("frm1");
        var data0 = x.elements[0].value;
        var data1 = x.elements[1].value;

        console.log(data0);
        console.log(data1);
    }
</script>

</html>
